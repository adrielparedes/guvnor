<div class="list-group-item">
    <div class="list-view-pf-actions">
        <button id="review" class="btn btn-default" data-i18n-key="Review"></button>
    </div>
    <div class="list-view-pf-main-info">
        <div class="list-view-pf-left">
            <span id="icon-circle" class="fa fa-code-fork list-view-pf-icon-sm"></span>
        </div>
        <div class="list-view-pf-body">
            <div class="list-view-pf-description">
                <div id="title" class="list-group-item-heading">
                </div>
                <div id="subtitle" class="list-group-item-text">
                </div>
            </div>
            <div class="list-view-pf-additional-info">
                <div class="list-view-pf-additional-info-item">
                    <span class="fa fa-upload"></span>
                    <strong data-i18n-key="From"></strong>
                    <div id="from"></div>
                </div>
                <div class="list-view-pf-additional-info-item">
                    <span class="fa fa-download"></span>
                    <strong data-i18n-key="To"></strong>
                    <div id="to"></div>
                </div>
            </div>
        </div>
    </div>
</div>
